<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SECANDCART Registry</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: 'Inter', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 420px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

.brand {
  font-weight: 200;
  letter-spacing: 6px;
  font-size: 14px;
  margin-bottom: 50px;
}

.input-group {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 14px;
}

input {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.05);
  color: white;
  outline: none;
  text-align: center;
  font-size: 14px;
}

button {
  width: 100%;
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: white;
  color: black;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s ease;
}

button:hover {
  opacity: 0.85;
}

.result {
  margin-top: 25px;
  font-size: 13px;
  opacity: 0.7;
}
</style>
</head>

<body>

<div class="container">

  <div class="brand">SECANDCART</div>

  <div class="input-group">

    <input 
      type="text" 
      id="unionId" 
      placeholder="Enter Union ID"
    >

    <button onclick="findUnion()">Find</button>

  </div>

  <div class="result" id="result"></div>

</div>

<script>

const registry = {
  "UN-20251030-8339": "https://sites.google.com/view/secandcart/un-20251030-8339"
};

function findUnion() {
  const input = document.getElementById("unionId").value.trim().toUpperCase();
  const result = document.getElementById("result");

  if (registry[input]) {
    window.location.href = registry[input];
  } else {
    result.innerText = "Union ID not found.";
  }
}

</script>

</body>
</html>
